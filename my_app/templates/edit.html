<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% include 'googlefont.html' %}
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}">
</head>

<body>


    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/success">
            <i class="bi bi-chat-square-quote"></i>
            Quotable
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/success">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/profile/{{user.id}}">My Quotes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/activity">Activity</a>
                </li>
            </ul>
            <span class="navbar-text">
                <a class="navbar-text mr-4" href="/settings/{{user.id}}" role="button"> Welcome, {{ user.first_name }}!</a>
                <a class="btn btn-outline-secondary" href="/logout" role="button">Logout</a>
            </span>
    
        </div>
    </nav>

    <!-- navbar -->

    <div class="container">
        <div class="row">

            <div class="col p-4 m-3" style="border:2px solid #cecece;">
                <h2>Edit Quote/Movie for {{quote.movie.title}}</h2>

                <form action="/edit/{{quote.id}}" method="post">
                    {% csrf_token %}
                
                    <div class="form-group">
                        <label for="quote">Quote:</label>
                        <input type="text" name="quote" value="{{quote.quote}}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="quote">Movie Title:</label>
                        <input type="text" name="movie_title" value="{{quote.movie.title}}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="genre">Genre:</label>
                        <select class="form-control" name="genre" id="genre">
                            <option value="" selected></option>
                            <option value="family">Family</option>
                            <option value="action">Action</option>
                            <option value="comedy">Comedy</option>
                            <option value="thriller">Thriller</option>
                            <option value="documentary">Documentary</option>
                            <option value="crime">Crime</option>
                            <option value="horror">Horror</option>
                            <option value="anime">Anime</option>
                            <option value="romance">Romance</option>
                            <option value="scifi">Sci-Fi</option>
                            <option value="romcom">Romantic Comedy</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quote">Movie Image URL:</label>
                        <input type="text" name="image_url" value="{{quote.movie.image_url}}" class="form-control">
                    </div>
                    
                    
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>

            </div>

        </div>
        


    </div>

    <!-- <div>
        {% for quote in quotes %}
        <p>Quote: {{quote.quote}} {{quote.movie.title}}</p>
        {% endfor %}
    </div> -->




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>

</html>
